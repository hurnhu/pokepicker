<div class="drawer drawer-mobile">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col items-center">
    <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden">Open Randomizer</label>
    <team-list></team-list>
  </div>
  <div class="drawer-side">
    <label for="my-drawer-2" class="drawer-overlay"></label>
    <aside class="w-80">
      <div class="flex flex-col items-center flex-shrink-0 px-4">
        <a href="./index.html" class="px-8 text-left focus:outline-none">
          <h2
            class="block p-2 text-xl font-medium tracking-tighter transition duration-500 ease-in-out transform cursor-pointer text-neutral-200 hover:text-neutral-200">
            PokePicker</h2>
        </a>
        <button class="btn btn-primary" (click)="generateRandomTeam()">Randomize</button>
        <button class="btn btn-primary" (click)="saveTeam()">Save Team</button>
        <div class="border border-base-300 bg-base-100 rounded-box mt-1 min-w-full">
          <div class="collapse">
            <input type="checkbox" />
            <div class="collapse-title text-xl font-medium">
              Options
            </div>
            <div class="collapse-content">
              <div class="form-control grid grid-cols-3 gap-4">
                <label class="label cursor-pointer" *ngFor="let type of types">
                  <span class="label-text">{{type.name}}</span>
                  <input id="types" name="types" type="radio" [(ngModel)]="selectedType" [checked]="type.checked"
                    class="checkbox checkbox-xs" (click)="updateChecked(type.id)" [value]="type" />
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="h-4"></div>
      <ul class="menu menu-compact flex flex-col p-0 px-4">
        <li *ngFor="let item of listOfPokemon">
          <a class="inline-flex items-center w-full px-4 py-2 mt-1 text-base transition duration-500 ease-in-out transform border rounded-lg text-neutral-200 bg-neutral-900 border-neutral-900 focus:shadow-outline"
            white="">
            <pokecard [pokeid]="item.id" [(selected)]="item.selected"></pokecard>
          </a>
        </li>
      </ul>
    </aside>
  </div>
</div>
<router-outlet></router-outlet>
